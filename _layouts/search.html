  <body>
    {% include header.html %}


	<section class="main main-content ch-g1">
		<h1 id="title">Resuls for: </h1>
		<div id="cse" style="width:100%;">
		    <div class="ch-loading"></div>
		</div>
		{{ content }}
	</section>


<script src="http://www.google.com/jsapi"></script>
<script>
	function parseQueryFromUrl(sParam) {
              var sPageURL = window.location.search.substring(1);
              var sURLVariables = sPageURL.split('&');
              for (var i = 0; i < sURLVariables.length; i++) 
              {
                  var sParameterName = sURLVariables[i].split('=');
                  if (sParameterName[0] == sParam) 
                  {
                      return sParameterName[1];
                  }
              }
	}
	google.load('search', '1', {
		language : 'en'
	});
	google
			.setOnLoadCallback(
					function() {
						var customSearchOptions = {};
						var customSearchControl = new google.search.CustomSearchControl(
								'017586013854347464845:atz5lcehloe',
								customSearchOptions);
						customSearchControl
								.setResultSetSize(google.search.Search.FILTERED_CSE_RESULTSET);

						var options = new google.search.DrawOptions();
						options.setAutoComplete(true);
						options.enableSearchResultsOnly();

						customSearchControl.draw('cse', options);
						var queryFromUrl = parseQueryFromUrl("q");
						if (queryFromUrl) {
							$('#title').html('Results for: ' + queryFromUrl);

							$('#q').val(queryFromUrl);

							customSearchControl.execute(queryFromUrl);
						}
					}, true);
</script>
